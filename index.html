<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弱智对称图生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-area {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }
        .upload-area.dragover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item canvas, .preview-item img {
            border: 1px solid #ddd;
            max-width: 300px;
            max-height: 300px;
            cursor: pointer;
        }
        .preview-item button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .preview-item button:hover {
            background-color: #0056b3;
        }
        #originalCanvas {
            cursor: crosshair;
        }
        .instructions {
            max-width: 600px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .rotation-control {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        
        .rotation-control input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .rotation-control .value-display {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>弱智对称图生成器</h1>
    <div class="instructions">
        点击下方区域选择图片，支持静态图片和GIF。上传后点击图片选择对称中心点。GIF文件不支持直接复制（垃圾Chrome）
    </div>
    <div class="upload-area" id="uploadArea">
        点击此处上传图片
    </div>
    <div class="rotation-control">
        <div class="value-display">旋转角度: <span id="rotationValue">0</span>°</div>
        <input type="range" id="rotationSlider" min="-180" max="180" value="0" step="1">
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <div class="preview-container" id="previewContainer">
        <div class="preview-item">
            <canvas id="originalCanvas"></canvas>
            <p>原始图片</p>
        </div>
        <div class="preview-item">
            <canvas id="horizontalUpCanvas"></canvas>
            <p>水平上对称</p>
            <button onclick="copyImage('horizontalUpCanvas')">复制</button>
            <button onclick="downloadImage('horizontalUpCanvas', 'horizontal_up')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="horizontalDownCanvas"></canvas>
            <p>水平下对称</p>
            <button onclick="copyImage('horizontalDownCanvas')">复制</button>
            <button onclick="downloadImage('horizontalDownCanvas', 'horizontal_down')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalLeftCanvas"></canvas>
            <p>垂直左对称</p>
            <button onclick="copyImage('verticalLeftCanvas')">复制</button>
            <button onclick="downloadImage('verticalLeftCanvas', 'vertical_left')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalRightCanvas"></canvas>
            <p>垂直右对称</p>
            <button onclick="copyImage('verticalRightCanvas')">复制</button>
            <button onclick="downloadImage('verticalRightCanvas', 'vertical_right')">下载</button>
        </div>
    </div>

    <!-- 外部库 CDN 链接 -->
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalCanvas = document.getElementById('originalCanvas');
        const horizontalUpCanvas = document.getElementById('horizontalUpCanvas');
        const horizontalDownCanvas = document.getElementById('horizontalDownCanvas');
        const verticalLeftCanvas = document.getElementById('verticalLeftCanvas');
        const verticalRightCanvas = document.getElementById('verticalRightCanvas');

        let originalImage = new Image();
        let centerX, centerY;
        let isGif = false;
        let gifFrames = [];
        let arrayBuffer;
        let originalGifData = null;
        let currentRotation = 0;

        // 添加滑块事件监听
        const rotationSlider = document.getElementById('rotationSlider');
        const rotationValue = document.getElementById('rotationValue');

        rotationSlider.addEventListener('input', (e) => {
            // 更新角度值并实时预览原图旋转
            currentRotation = parseInt(e.target.value);
            rotationValue.textContent = currentRotation;
            updatePreviews(); // 只更新原图预览
        });

        rotationSlider.addEventListener('change', (e) => {
            // 在用户完成角度选择后更新所有预览
            currentRotation = parseInt(e.target.value);
            updatePreviews();
        });

        // 文件上传相关事件
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    processFile(file);
                    break;
                }
            }
        });

        // 重写点击事件处理函数
        originalCanvas.addEventListener('click', (e) => {
            // 计算点击坐标
            const rect = originalCanvas.getBoundingClientRect();
            const scaleX = originalCanvas.width / rect.width;
            const scaleY = originalCanvas.height / rect.height;
            
            // 获取相对于画布的点击位置
            const clickX = (e.clientX - rect.left) * scaleX;
            const clickY = (e.clientY - rect.top) * scaleY;
            
            // 如果有旋转，需要转换坐标
            if (currentRotation !== 0 && !isGif) {
                // 计算画布中心
                const centerCanvasX = originalCanvas.width / 2;
                const centerCanvasY = originalCanvas.height / 2;
                
                // 计算点击位置相对于中心的偏移
                const dx = clickX - centerCanvasX;
                const dy = clickY - centerCanvasY;
                
                // 计算旋转角度（与当前旋转相反）
                const angle = -currentRotation * Math.PI / 180;
                
                // 应用旋转变换
                const rotatedDx = dx * Math.cos(angle) - dy * Math.sin(angle);
                const rotatedDy = dx * Math.sin(angle) + dy * Math.cos(angle);
                
                // 计算旋转后的坐标
                centerX = centerCanvasX + rotatedDx;
                centerY = centerCanvasY + rotatedDy;
            } else {
                // 无旋转或GIF时直接使用点击坐标
                centerX = clickX;
                centerY = clickY;
            }
            
            // 限制中心点在画布范围内
            centerX = Math.max(0, Math.min(centerX, originalCanvas.width));
            centerY = Math.max(0, Math.min(centerY, originalCanvas.height));
            
            console.log("设置中心点:", centerX, centerY);
            
            // 更新预览
            updatePreviews();
        });

        // 重写 updatePreviews 函数
        function updatePreviews() {
            // 如果是GIF但没有帧数据，直接返回
            if (isGif && (!gifFrames || gifFrames.length === 0)) {
                console.warn("没有GIF帧数据");
                return;
            }
            
            // 1. 更新原图预览
            const ctxOriginal = originalCanvas.getContext('2d');
            
            if (!isGif) {
                // 静态图片 - 确保设置正确的画布尺寸
                if (currentRotation !== 0) {
                    // 计算旋转后需要的画布大小
                    const angle = currentRotation * Math.PI / 180;
                    const cos = Math.abs(Math.cos(angle));
                    const sin = Math.abs(Math.sin(angle));
                    const newWidth = Math.ceil(originalImage.width * cos + originalImage.height * sin);
                    const newHeight = Math.ceil(originalImage.width * sin + originalImage.height * cos);
                    
                    // 调整画布大小以容纳旋转后的图像
                    originalCanvas.width = newWidth;
                    originalCanvas.height = newHeight;
                    
                    // 清除画布
                    ctxOriginal.clearRect(0, 0, newWidth, newHeight);
                    
                    // 绘制旋转后的图像
                    ctxOriginal.save();
                    ctxOriginal.translate(newWidth/2, newHeight/2);
                    ctxOriginal.rotate(angle);
                    ctxOriginal.drawImage(originalImage, -originalImage.width/2, -originalImage.height/2);
                    ctxOriginal.restore();
                } else {
                    // 无旋转 - 使用原始图像尺寸
                    originalCanvas.width = originalImage.width;
                    originalCanvas.height = originalImage.height;
                    
                    // 清除画布
                    ctxOriginal.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
                    
                    // 绘制图像
                    ctxOriginal.drawImage(originalImage, 0, 0);
                }
            } else {
                // GIF - 已经在 processGIF 中设置了尺寸和内容，只需重绘
                ctxOriginal.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
                if (gifFrames && gifFrames.length > 0) {
                    ctxOriginal.putImageData(gifFrames[0].imageData, 0, 0);
                }
            }
            
            // 确保中心点在画布范围内
            centerX = Math.min(Math.max(0, centerX), originalCanvas.width);
            centerY = Math.min(Math.max(0, centerY), originalCanvas.height);
            
            // 绘制中心点
            drawCenterPoint(ctxOriginal);
            
            // 2. 更新对称图像预览
            processImageSymmetry(document.getElementById('horizontalUpCanvas'), 'horizontalUp');
            processImageSymmetry(document.getElementById('horizontalDownCanvas'), 'horizontalDown');
            processImageSymmetry(document.getElementById('verticalLeftCanvas'), 'verticalLeft');
            processImageSymmetry(document.getElementById('verticalRightCanvas'), 'verticalRight');
        }

        // 统一处理图像对称 - 同时处理GIF和静态图像
        function processImageSymmetry(canvas, type) {
            if (!canvas) {
                console.error("找不到画布:", type);
                return;
            }
            
            const ctx = canvas.getContext('2d');
            
            // 创建临时画布
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalCanvas.width;
            tempCanvas.height = originalCanvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 复制原图（不包含中心点和对称轴）
            if (isGif && gifFrames && gifFrames.length > 0) {
                tempCtx.putImageData(gifFrames[0].imageData, 0, 0);
            } else {
                // 重绘原图（不包含中心点和轴线）
                if (currentRotation !== 0) {
                    const angle = currentRotation * Math.PI / 180;
                    tempCtx.save();
                    tempCtx.translate(tempCanvas.width/2, tempCanvas.height/2);
                    tempCtx.rotate(angle);
                    tempCtx.drawImage(originalImage, -originalImage.width/2, -originalImage.height/2);
                    tempCtx.restore();
                } else {
                    tempCtx.drawImage(originalImage, 0, 0);
                }
            }
            
            // 根据对称类型调整画布尺寸
            let newWidth, newHeight;
            switch (type) {
                case 'horizontalUp':
                    newWidth = tempCanvas.width;
                    newHeight = centerY * 2;
                    break;
                case 'horizontalDown':
                    newWidth = tempCanvas.width;
                    newHeight = (tempCanvas.height - centerY) * 2;
                    break;
                case 'verticalLeft':
                    newWidth = centerX * 2;
                    newHeight = tempCanvas.height;
                    break;
                case 'verticalRight':
                    newWidth = (tempCanvas.width - centerX) * 2;
                    newHeight = tempCanvas.height;
                    break;
            }
            
            // 调整目标画布尺寸
            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.clearRect(0, 0, newWidth, newHeight);
            
            // 应用对称
            switch (type) {
                case 'horizontalUp':
                    // 上半部分
                    ctx.drawImage(tempCanvas, 
                        0, 0, tempCanvas.width, centerY,
                        0, 0, tempCanvas.width, centerY);
                    // 镜像
                    ctx.save();
                    ctx.scale(1, -1);
                    ctx.drawImage(tempCanvas,
                        0, 0, tempCanvas.width, centerY,
                        0, -newHeight, tempCanvas.width, centerY);
                    ctx.restore();
                    break;
                
                case 'horizontalDown':
                    // 下半部分
                    ctx.drawImage(tempCanvas,
                        0, centerY, tempCanvas.width, tempCanvas.height - centerY,
                        0, 0, tempCanvas.width, tempCanvas.height - centerY);
                    // 镜像
                    ctx.save();
                    ctx.scale(1, -1);
                    ctx.drawImage(tempCanvas,
                        0, centerY, tempCanvas.width, tempCanvas.height - centerY,
                        0, -(tempCanvas.height - centerY) * 2, tempCanvas.width, tempCanvas.height - centerY);
                    ctx.restore();
                    break;
                    
                case 'verticalLeft':
                    // 左半部分
                    ctx.drawImage(tempCanvas,
                        0, 0, centerX, tempCanvas.height,
                        0, 0, centerX, tempCanvas.height);
                    // 镜像
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.drawImage(tempCanvas,
                        0, 0, centerX, tempCanvas.height,
                        -centerX * 2, 0, centerX, tempCanvas.height);
                    ctx.restore();
                    break;
                    
                case 'verticalRight':
                    // 右半部分
                    ctx.drawImage(tempCanvas,
                        centerX, 0, tempCanvas.width - centerX, tempCanvas.height,
                        0, 0, tempCanvas.width - centerX, tempCanvas.height);
                    // 镜像
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.drawImage(tempCanvas,
                        centerX, 0, tempCanvas.width - centerX, tempCanvas.height,
                        -(tempCanvas.width - centerX) * 2, 0, tempCanvas.width - centerX, tempCanvas.height);
                    ctx.restore();
                    break;
            }
        }

        // 修改 drawCenterPoint 函数
        function drawCenterPoint(ctx) {
            // 确保centerX和centerY是有效的数字
            if (isNaN(centerX) || isNaN(centerY) || 
                !isFinite(centerX) || !isFinite(centerY) ||
                centerX < 0 || centerY < 0 ||
                centerX > ctx.canvas.width || centerY > ctx.canvas.height) {
                // 如果中心点无效，使用画布中心
                centerX = ctx.canvas.width / 2;
                centerY = ctx.canvas.height / 2;
            }
            
            const rect = ctx.canvas.getBoundingClientRect();
            // 计算缩放比例，用于调整显示大小
            const scaleX = ctx.canvas.width / Math.max(1, rect.width);
            const scaleY = ctx.canvas.height / Math.max(1, rect.height);
            const scale = Math.max(1, Math.max(scaleX, scaleY));
            
            ctx.save();
            
            // 设置虚线样式，根据缩放比例调整
            const dashLength = Math.max(5, 5 * scale / 4);
            ctx.setLineDash([dashLength]);
            ctx.lineWidth = Math.max(2, scale / 8);
            
            // 安全地创建渐变
            try {
                // 垂直渐变
                const verticalGradient = ctx.createLinearGradient(
                    centerX, 0, 
                    centerX, Math.max(1, ctx.canvas.height)
                );
                verticalGradient.addColorStop(0, 'rgba(255, 0, 0, 0.8)');
                verticalGradient.addColorStop(0.5, 'rgba(255, 255, 0, 0.8)');
                verticalGradient.addColorStop(1, 'rgba(255, 0, 0, 0.8)');
                
                // 水平渐变
                const horizontalGradient = ctx.createLinearGradient(
                    0, centerY, 
                    Math.max(1, ctx.canvas.width), centerY
                );
                horizontalGradient.addColorStop(0, 'rgba(255, 0, 0, 0.8)');
                horizontalGradient.addColorStop(0.5, 'rgba(255, 255, 0, 0.8)');
                horizontalGradient.addColorStop(1, 'rgba(255, 0, 0, 0.8)');
                
                // 绘制垂直对称轴
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = Math.max(4, scale / 6);
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, ctx.canvas.height);
                ctx.stroke();
                
                ctx.strokeStyle = verticalGradient;
                ctx.lineWidth = Math.max(2, scale / 8);
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, ctx.canvas.height);
                ctx.stroke();
                
                // 绘制水平对称轴
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = Math.max(4, scale / 6);
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(ctx.canvas.width, centerY);
                ctx.stroke();
                
                ctx.strokeStyle = horizontalGradient;
                ctx.lineWidth = Math.max(2, scale / 8);
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(ctx.canvas.width, centerY);
                ctx.stroke();
            } catch (e) {
                // 如果渐变创建失败，使用纯色
                console.warn('创建渐变失败，使用纯色:', e);
                
                // 绘制垂直对称轴
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.lineWidth = Math.max(2, scale / 8);
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, ctx.canvas.height);
                ctx.stroke();
                
                // 绘制水平对称轴
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(ctx.canvas.width, centerY);
                ctx.stroke();
            }
            
            // 绘制中心点
            ctx.setLineDash([]);
            ctx.beginPath();
            const outerRadius = Math.max(6, scale / 4);
            ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            ctx.beginPath();
            const innerRadius = Math.max(4, scale / 6);
            ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
            
            ctx.restore();
        }

        // 修复 processGIF 函数 - 不再调用 generateSymmetry
        async function processGIF(arrayBuffer) {
            try {
                // 确保画布元素存在
                if (!restoreCanvases()) {
                    console.error('无法恢复画布元素');
                    return;
                }

                // 清空之前的帧数据
                gifFrames = [];
                
                const reader = new GifReader(new Uint8Array(arrayBuffer));
                
                const width = reader.width;
                const height = reader.height;
                
                // 设置初始中心点
                centerX = width / 2;
                centerY = height / 2;
                
                // 重置旋转角度
                currentRotation = 0;
                rotationSlider.value = "0";
                rotationValue.textContent = "0";
                
                // 设置原始画布尺寸
                originalCanvas.width = width;
                originalCanvas.height = height;
                
                const numFrames = reader.numFrames();
                
                // 读取所有帧
                for (let i = 0; i < numFrames; i++) {
                    const frameInfo = reader.frameInfo(i);
                    const imageData = new ImageData(width, height);
                    reader.decodeAndBlitFrameRGBA(i, imageData.data);
                    gifFrames.push({ 
                        imageData, 
                        delay: frameInfo.delay * 10
                    });
                }
                
                // 绘制第一帧
                const ctxOriginal = originalCanvas.getContext('2d');
                ctxOriginal.putImageData(gifFrames[0].imageData, 0, 0);
                drawCenterPoint(ctxOriginal);
                
                // 更新对称预览 - 使用新函数替代 generateSymmetry
                updatePreviews();
                
            } catch (error) {
                console.error('处理GIF时出错:', error);
            }
        }

        // 修改 copyImage 函数，正确处理不同的图像类型
        function copyImage(canvasId) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            if (element.tagName === 'CANVAS') {
                // 对于画布元素，总是使用PNG格式
                element.toBlob(blob => {
                    navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
                        .then(() => alert('图片已复制到剪切板！'))
                        .catch(err => alert('复制失败：' + err));
                });
            } else if (element.tagName === 'IMG') {
                // 对于图片元素，需要判断是否为GIF
                fetch(element.src)
                    .then(res => res.blob())
                    .then(blob => {
                        // 根据blob的实际类型创建正确的ClipboardItem
                        const type = blob.type;
                        const clipboardItem = {};
                        clipboardItem[type] = blob;
                        
                        navigator.clipboard.write([new ClipboardItem(clipboardItem)])
                            .then(() => alert('图片已复制到剪切板！'))
                            .catch(err => alert('复制失败：' + err));
                    })
                    .catch(err => {
                        console.error('获取图片blob时出错:', err);
                        alert('复制失败：无法获取图片数据');
                    });
            }
        }

        // 下载图像
        function downloadImage(canvasId, filename) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            const link = document.createElement('a');
            link.download = `${filename}.${isGif ? 'gif' : 'png'}`;
            if (element.tagName === 'CANVAS') {
                link.href = element.toDataURL('image/png');
            } else {
                link.href = element.src;
            }
            link.click();
        }

        // 添加 processFile 函数
        async function processFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('请上传图片文件！');
                return;
            }

            // 读取文件的前几个字节来判断真实格式
            const arrayBuffer = await file.arrayBuffer();
            const firstBytes = new Uint8Array(arrayBuffer.slice(0, 6));

            // 判断是否为GIF格式（检查文件头标识）
            // GIF文件头是 "GIF87a" 或 "GIF89a"
            const isActuallyGif = firstBytes[0] === 71 && firstBytes[1] === 73 && 
                                 firstBytes[2] === 70 && firstBytes[3] === 56 && 
                                 (firstBytes[4] === 55 || firstBytes[4] === 57) && 
                                 firstBytes[5] === 97;

            // 如果通过文件头检测为GIF或文件类型本身为GIF，则作为GIF处理
            isGif = isActuallyGif || file.type === 'image/gif';

            if (isActuallyGif && file.type !== 'image/gif') {
                console.log('检测到文件实际为GIF格式，尽管MIME类型为:', file.type);
            }

            // 保存原始GIF数据
            if (isGif) {
                originalGifData = new Uint8Array(arrayBuffer.slice(0));
                processGIF(arrayBuffer);
            } else {
                // 处理静态图片
                originalImage.src = URL.createObjectURL(file);
                originalImage.onload = () => {
                    // 设置初始中心点
                    centerX = originalImage.width / 2;
                    centerY = originalImage.height / 2;
                    
                    // 重置旋转角度
                    currentRotation = 0;
                    rotationSlider.value = "0";
                    rotationValue.textContent = "0";
                    
                    // 更新预览
                    updatePreviews();
                };
            }
        }

        // 修改 restoreCanvases 函数
        function restoreCanvases() {
            try {
                const previewContainer = document.getElementById('previewContainer');
                if (!previewContainer) {
                    console.error('找不到预览容器');
                    return false;
                }
                
                // 移除所有预览项，重新创建
                const oldItems = previewContainer.querySelectorAll('.preview-item');
                oldItems.forEach(item => previewContainer.removeChild(item));
                
                // 创建新的预览项
                const canvasConfigs = [
                    { id: 'horizontalUpCanvas', text: '水平上对称' },
                    { id: 'horizontalDownCanvas', text: '水平下对称' },
                    { id: 'verticalLeftCanvas', text: '垂直左对称' },
                    { id: 'verticalRightCanvas', text: '垂直右对称' }
                ];

                for (const config of canvasConfigs) {
                    const containerDiv = document.createElement('div');
                    containerDiv.className = 'preview-item';
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = config.id;
                    
                    const p = document.createElement('p');
                    p.textContent = config.text;
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = '复制';
                    copyBtn.onclick = () => copyImage(config.id);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '下载';
                    downloadBtn.onclick = () => downloadImage(config.id, config.id.toLowerCase());
                    
                    containerDiv.appendChild(canvas);
                    containerDiv.appendChild(p);
                    containerDiv.appendChild(copyBtn);
                    containerDiv.appendChild(downloadBtn);
                    
                    previewContainer.appendChild(containerDiv);
                }
                
                return true;
            } catch (error) {
                console.error('恢复画布时出错:', error);
                return false;
            }
        }
    </script>
