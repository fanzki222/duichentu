<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弱智对称图生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-area {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }
        .upload-area.dragover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item canvas, .preview-item img {
            border: 1px solid #ddd;
            max-width: 300px;
            max-height: 300px;
            cursor: pointer;
        }
        .preview-item button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .preview-item button:hover {
            background-color: #0056b3;
        }
        #originalCanvas {
            cursor: crosshair;
        }
        .instructions {
            max-width: 600px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>弱智对称图生成器</h1>
    <div class="instructions">
        点击下方区域选择图片，支持静态图片和GIF。上传后点击图片选择对称中心点。GIF文件不支持直接复制（垃圾Chrome）
    </div>
    <div class="upload-area" id="uploadArea">
        点击此处上传图片
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <div class="preview-container" id="previewContainer">
        <div class="preview-item">
            <canvas id="originalCanvas"></canvas>
            <p>原始图片</p>
        </div>
        <div class="preview-item">
            <canvas id="horizontalUpCanvas"></canvas>
            <p>水平上对称</p>
            <button onclick="copyImage('horizontalUpCanvas')">复制</button>
            <button onclick="downloadImage('horizontalUpCanvas', 'horizontal_up')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="horizontalDownCanvas"></canvas>
            <p>水平下对称</p>
            <button onclick="copyImage('horizontalDownCanvas')">复制</button>
            <button onclick="downloadImage('horizontalDownCanvas', 'horizontal_down')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalLeftCanvas"></canvas>
            <p>垂直左对称</p>
            <button onclick="copyImage('verticalLeftCanvas')">复制</button>
            <button onclick="downloadImage('verticalLeftCanvas', 'vertical_left')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalRightCanvas"></canvas>
            <p>垂直右对称</p>
            <button onclick="copyImage('verticalRightCanvas')">复制</button>
            <button onclick="downloadImage('verticalRightCanvas', 'vertical_right')">下载</button>
        </div>
    </div>

    <!-- 外部库 CDN 链接 -->
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalCanvas = document.getElementById('originalCanvas');
        const horizontalUpCanvas = document.getElementById('horizontalUpCanvas');
        const horizontalDownCanvas = document.getElementById('horizontalDownCanvas');
        const verticalLeftCanvas = document.getElementById('verticalLeftCanvas');
        const verticalRightCanvas = document.getElementById('verticalRightCanvas');

        let originalImage = new Image();
        let centerX, centerY;
        let isGif = false;
        let gifFrames = [];
        let arrayBuffer;
        let originalGifData = null;

        // 文件上传相关事件
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    processFile(file);
                    break;
                }
            }
        });

        // 完全重写 restoreCanvases 函数，确保所有画布元素都被正确创建和放置
        function restoreCanvases() {
            const previewContainer = document.getElementById('previewContainer');
            const previewItems = [
                { id: 'horizontalUpCanvas', text: '水平上对称', downloadName: 'horizontal_up' },
                { id: 'horizontalDownCanvas', text: '水平下对称', downloadName: 'horizontal_down' },
                { id: 'verticalLeftCanvas', text: '垂直左对称', downloadName: 'vertical_left' },
                { id: 'verticalRightCanvas', text: '垂直右对称', downloadName: 'vertical_right' }
            ];
            
            for (const item of previewItems) {
                // 查找现有元素（可能是画布或图片）
                const existingCanvas = document.getElementById(item.id);
                const existingImg = document.getElementById(item.id + 'Img');
                
                // 查找或创建容器div
                let containerDiv = null;
                if (existingCanvas && existingCanvas.parentNode) {
                    containerDiv = existingCanvas.parentNode;
                } else if (existingImg && existingImg.parentNode) {
                    containerDiv = existingImg.parentNode;
                } else {
                    // 如果找不到容器，创建一个新的
                    containerDiv = document.createElement('div');
                    containerDiv.className = 'preview-item';
                    previewContainer.appendChild(containerDiv);
                }
                
                // 清空容器
                containerDiv.innerHTML = '';
                
                // 创建新的画布
                const canvas = document.createElement('canvas');
                canvas.id = item.id;
                canvas.style.maxWidth = '300px';
                canvas.style.maxHeight = '300px';
                canvas.style.border = '1px solid #ddd';
                canvas.style.cursor = 'pointer';
                
                // 添加画布到容器
                containerDiv.appendChild(canvas);
                
                // 添加说明文本
                const textParagraph = document.createElement('p');
                textParagraph.textContent = item.text;
                containerDiv.appendChild(textParagraph);
                
                // 添加按钮
                const copyButton = document.createElement('button');
                copyButton.textContent = '复制';
                copyButton.onclick = function() { copyImage(item.id); };
                containerDiv.appendChild(copyButton);
                
                const downloadButton = document.createElement('button');
                downloadButton.textContent = '下载';
                downloadButton.onclick = function() { downloadImage(item.id, item.downloadName); };
                containerDiv.appendChild(downloadButton);
            }
            
            console.log('画布元素已重置');
            return true;
        }

        // 修改 processFile 函数，保存原始GIF数据
        async function processFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('请上传图片文件！');
                return;
            }
            
            // 恢复所有 canvas 元素
            restoreCanvases();
            
            // 读取文件的前几个字节来判断真实格式
            const arrayBuffer = await file.arrayBuffer();
            const firstBytes = new Uint8Array(arrayBuffer.slice(0, 6));
            
            // 判断是否为GIF格式（检查文件头标识）
            // GIF文件头是 "GIF87a" 或 "GIF89a"
            const isActuallyGif = firstBytes[0] === 71 && firstBytes[1] === 73 && 
                                  firstBytes[2] === 70 && firstBytes[3] === 56 && 
                                  (firstBytes[4] === 55 || firstBytes[4] === 57) && 
                                  firstBytes[5] === 97;
            
            // 如果通过文件头检测为GIF或文件类型本身为GIF，则作为GIF处理
            isGif = isActuallyGif || file.type === 'image/gif';
            
            if (isActuallyGif && file.type !== 'image/gif') {
                console.log('检测到文件实际为GIF格式，尽管MIME类型为:', file.type);
            }
            
            // 保存原始GIF数据的副本
            if (isGif) {
                originalGifData = new Uint8Array(arrayBuffer.slice(0));
            }
            
            // 使用延迟确保DOM操作完成
            setTimeout(() => {
                if (isGif) {
                    processGIF(arrayBuffer);
                } else {
                    originalImage.src = URL.createObjectURL(file);
                }
            }, 50);
        }

        // 静态图片加载完成后的处理
        originalImage.onload = () => {
            const width = originalImage.width;
            const height = originalImage.height;
            originalCanvas.width = width;
            originalCanvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
            
            // 确保所有画布元素都已初始化并添加到DOM中
            restoreCanvases();
            
            // 添加短延迟确保DOM操作完成
            setTimeout(() => {
                updatePreviews();
            }, 50);
        };

        // 修改原始画布的点击处理
        originalCanvas.addEventListener('click', (e) => {
            try {
                const rect = originalCanvas.getBoundingClientRect();
                const scaleX = originalCanvas.width / rect.width;
                const scaleY = originalCanvas.height / rect.height;
                centerX = (e.clientX - rect.left) * scaleX;
                centerY = (e.clientY - rect.top) * scaleY;
                
                console.log('选择了新的中心点:', centerX, centerY);
                
                // 确保所有画布都已恢复 - 在继续之前检查是否成功
                if (!restoreCanvases()) {
                    console.error('无法恢复画布元素，中止操作');
                    return;
                }
                
                // 添加延迟，确保DOM操作完成
                setTimeout(() => {
                    // 重新绘制原始图像和中心点
                    if (isGif) {
                        if (gifFrames && gifFrames.length > 0) {
                            const ctxOriginal = originalCanvas.getContext('2d');
                            ctxOriginal.putImageData(gifFrames[0].imageData, 0, 0);
                            drawCenterPoint(ctxOriginal);
                            
                            // 使用原始GIF数据重新处理
                            if (originalGifData) {
                                processGIF(originalGifData.buffer);
                            } else {
                                console.error('没有可用的原始GIF数据');
                            }
                        } else {
                            console.error('没有可用的GIF帧');
                        }
                    } else {
                        updatePreviews();
                    }
                }, 50); // 短延迟，给DOM操作留出时间
            } catch (error) {
                console.error('处理画布点击时出错:', error);
            }
        });

        // 更新所有预览
        function updatePreviews() {
            const ctxOriginal = originalCanvas.getContext('2d');
            ctxOriginal.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
            ctxOriginal.drawImage(originalImage, 0, 0);
            drawCenterPoint(ctxOriginal);

            // 获取所有画布元素并验证它们
            const horizontalUpCanvas = document.getElementById('horizontalUpCanvas');
            const horizontalDownCanvas = document.getElementById('horizontalDownCanvas');
            const verticalLeftCanvas = document.getElementById('verticalLeftCanvas');
            const verticalRightCanvas = document.getElementById('verticalRightCanvas');
            
            // 验证所有画布元素是否有效
            const allCanvasValid = [horizontalUpCanvas, horizontalDownCanvas, verticalLeftCanvas, verticalRightCanvas]
                .every(canvas => canvas && canvas.parentNode);
            
            if (!allCanvasValid) {
                console.warn('静态图像处理：有画布元素缺失，尝试恢复...');
                const restored = restoreCanvases();
                if (!restored) {
                    console.error('无法恢复画布元素，中止操作');
                    return;
                }
                
                // 重新获取画布元素
                const horizontalUpCanvas = document.getElementById('horizontalUpCanvas');
                const horizontalDownCanvas = document.getElementById('horizontalDownCanvas');
                const verticalLeftCanvas = document.getElementById('verticalLeftCanvas');
                const verticalRightCanvas = document.getElementById('verticalRightCanvas');
                
                // 再次验证
                if (![horizontalUpCanvas, horizontalDownCanvas, verticalLeftCanvas, verticalRightCanvas]
                    .every(canvas => canvas && canvas.parentNode)) {
                    console.error('无法获取有效的画布元素，即使在尝试恢复后');
                    return;
                }
            }

            // 生成对称图像
            generateSymmetry(horizontalUpCanvas, 'horizontalUp');
            generateSymmetry(horizontalDownCanvas, 'horizontalDown');
            generateSymmetry(verticalLeftCanvas, 'verticalLeft');
            generateSymmetry(verticalRightCanvas, 'verticalRight');
        }

        // 绘制对称中心点
        function drawCenterPoint(ctx) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        // 修改 generateSymmetry 函数的开头部分，添加更强的安全检查
        function generateSymmetry(canvas, type) {
            // 尝试获取元素（如果传入的是ID而不是元素）
            if (typeof canvas === 'string') {
                canvas = document.getElementById(canvas);
            }
            
            // 检查画布是否存在
            if (!canvas) {
                console.error(`画布元素不存在: ${type}`);
                return false;
            }
            
            // 获取父元素
            const parent = canvas.parentNode;
            if (!parent) {
                console.error(`画布元素没有父节点: ${canvas.id}`);
                return false;
            }
            
            if (isGif) {
                try {
                    const gif = new GIF({
                        workers: 2,
                        quality: 1,
                        workerScript: './gif.worker.js',
                        repeat: 0,
                        dither: false,
                        debug: true,
                        disposal: 2,         // 使用完全重绘模式
                        transparent: null,   // 不使用透明色
                        clearBetweenFrames: true  // 每帧之间清除
                    });
                    
                    // 计算新的画布尺寸
                    const originalWidth = originalCanvas.width;
                    const originalHeight = originalCanvas.height;
                    let newWidth = originalWidth;
                    let newHeight = originalHeight;

                    // 根据对称类型调整画布尺寸
                    switch (type) {
                        case 'horizontalUp':
                            newHeight = centerY * 2;
                            break;
                        case 'horizontalDown':
                            newHeight = (originalHeight - centerY) * 2;
                            break;
                        case 'verticalLeft':
                            newWidth = centerX * 2;
                            break;
                        case 'verticalRight':
                            newWidth = (originalWidth - centerX) * 2;
                            break;
                    }

                    // 设置画布尺寸
                    canvas.width = newWidth;
                    canvas.height = newHeight;

                    // 为每一帧创建对称效果
                    gifFrames.forEach((frame, frameIndex) => {
                        try {
                            // 创建临时画布并设置合适的尺寸
                            const tempCanvas = document.createElement('canvas');
                            tempCanvas.width = newWidth;
                            tempCanvas.height = newHeight;
                            const tempCtx = tempCanvas.getContext('2d');

                            // 创建源画布
                            const sourceCanvas = document.createElement('canvas');
                            sourceCanvas.width = originalWidth;
                            sourceCanvas.height = originalHeight;
                            const sourceCtx = sourceCanvas.getContext('2d');
                            
                            // 将帧数据绘制到源画布
                            sourceCtx.putImageData(frame.imageData, 0, 0);

                            // 根据对称类型应用变换
                            switch (type) {
                                case 'horizontalUp':
                                    // 绘制上半部分
                                    tempCtx.drawImage(sourceCanvas, 
                                        0, 0, originalWidth, centerY,
                                        0, 0, originalWidth, centerY);
                                    // 绘制镜像部分
                                    tempCtx.save();
                                    tempCtx.translate(0, newHeight);
                                    tempCtx.scale(1, -1);
                                    tempCtx.drawImage(sourceCanvas,
                                        0, 0, originalWidth, centerY,
                                        0, 0, originalWidth, centerY);
                                    tempCtx.restore();
                                    break;
                                case 'horizontalDown':
                                    // 绘制下半部分
                                    tempCtx.drawImage(sourceCanvas, 
                                        0, centerY, originalWidth, originalHeight - centerY,
                                        0, newHeight/2, originalWidth, originalHeight - centerY);
                                    // 绘制镜像部分
                                    tempCtx.save();
                                    tempCtx.translate(0, newHeight/2);
                                    tempCtx.scale(1, -1);
                                    tempCtx.drawImage(sourceCanvas,
                                        0, centerY, originalWidth, originalHeight - centerY,
                                        0, 0, originalWidth, originalHeight - centerY);
                                    tempCtx.restore();
                                    break;
                                case 'verticalLeft':
                                    // 绘制左半部分
                                    tempCtx.drawImage(sourceCanvas, 
                                        0, 0, centerX, originalHeight,
                                        0, 0, centerX, originalHeight);
                                    // 绘制镜像部分
                                    tempCtx.save();
                                    tempCtx.translate(newWidth, 0);
                                    tempCtx.scale(-1, 1);
                                    tempCtx.drawImage(sourceCanvas,
                                        0, 0, centerX, originalHeight,
                                        0, 0, centerX, originalHeight);
                                    tempCtx.restore();
                                    break;
                                case 'verticalRight':
                                    // 绘制右半部分
                                    tempCtx.drawImage(sourceCanvas, 
                                        centerX, 0, originalWidth - centerX, originalHeight,
                                        newWidth/2, 0, originalWidth - centerX, originalHeight);
                                    // 绘制镜像部分
                                    tempCtx.save();
                                    tempCtx.translate(newWidth/2, 0);
                                    tempCtx.scale(-1, 1);
                                    tempCtx.drawImage(sourceCanvas,
                                        centerX, 0, originalWidth - centerX, originalHeight,
                                        0, 0, originalWidth - centerX, originalHeight);
                                    tempCtx.restore();
                                    break;
                            }

                            // 直接添加处理后的画布到GIF
                            gif.addFrame(tempCanvas, {
                                delay: frame.delay,
                                copy: true,
                                dispose: 2
                            });
                        } catch (frameError) {
                            console.error('Error processing frame', frameIndex, frameError);
                        }
                    });
                    
                    // GIF渲染完成后的处理
                    gif.on('finished', (blob) => {
                        try {
                            const img = document.createElement('img');
                            img.src = URL.createObjectURL(blob);
                            img.id = canvas.id + 'Img';
                            img.style.maxWidth = '300px';
                            img.style.maxHeight = '300px';
                            img.style.border = '1px solid #ddd';
                            img.style.cursor = 'pointer';
                            
                            const currentParent = canvas.parentNode;
                            if (currentParent) {
                                currentParent.replaceChild(img, canvas);
                            }
                        } catch (replaceError) {
                            console.error('Error replacing canvas with image', replaceError);
                        }
                    });
                    
                    gif.render();
                } catch (error) {
                    console.error('Error in GIF processing:', error);
                }
            } else {
                // 静态图像处理代码保持不变
                const originalWidth = originalImage.width;
                const originalHeight = originalImage.height;
                let newWidth = originalWidth;
                let newHeight = originalHeight;

                switch (type) {
                    case 'horizontalUp':
                        newHeight = centerY * 2;
                        break;
                    case 'horizontalDown':
                        newHeight = (originalHeight - centerY) * 2;
                        break;
                    case 'verticalLeft':
                        newWidth = centerX * 2;
                        break;
                    case 'verticalRight':
                        newWidth = (originalWidth - centerX) * 2;
                        break;
                }

                canvas.width = newWidth;
                canvas.height = newHeight;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, newWidth, newHeight);
                applySymmetry(ctx, type);
            }
        }

        // 应用对称变换
        function applySymmetry(ctx, type) {
            const originalWidth = isGif ? originalCanvas.width : originalImage.width;
            const originalHeight = isGif ? originalCanvas.height : originalImage.height;
            let newWidth = ctx.canvas.width;
            let newHeight = ctx.canvas.height;

            ctx.save();
            switch (type) {
                case 'horizontalUp':
                    ctx.drawImage(isGif ? originalCanvas : originalImage, 0, 0, originalWidth, centerY, 0, 0, originalWidth, centerY);
                    ctx.scale(1, -1);
                    ctx.translate(0, -newHeight);
                    ctx.drawImage(isGif ? originalCanvas : originalImage, 0, 0, originalWidth, centerY, 0, 0, originalWidth, centerY);
                    break;
                case 'horizontalDown':
                    ctx.drawImage(isGif ? originalCanvas : originalImage, 0, centerY, originalWidth, originalHeight - centerY, 0, newHeight / 2, originalWidth, originalHeight - centerY);
                    ctx.scale(1, -1);
                    ctx.translate(0, -newHeight / 2);
                    ctx.drawImage(isGif ? originalCanvas : originalImage, 0, centerY, originalWidth, originalHeight - centerY, 0, 0, originalWidth, originalHeight - centerY);
                    break;
                case 'verticalLeft':
                    ctx.drawImage(isGif ? originalCanvas : originalImage, 0, 0, centerX, originalHeight, 0, 0, centerX, originalHeight);
                    ctx.scale(-1, 1);
                    ctx.translate(-newWidth, 0);
                    ctx.drawImage(isGif ? originalCanvas : originalImage, 0, 0, centerX, originalHeight, 0, 0, centerX, originalHeight);
                    break;
                case 'verticalRight':
                    ctx.drawImage(isGif ? originalCanvas : originalImage, centerX, 0, originalWidth - centerX, originalHeight, newWidth / 2, 0, originalWidth - centerX, originalHeight);
                    ctx.scale(-1, 1);
                    ctx.translate(-newWidth / 2, 0);
                    ctx.drawImage(isGif ? originalCanvas : originalImage, centerX, 0, originalWidth - centerX, originalHeight, 0, 0, originalWidth - centerX, originalHeight);
                    break;
            }
            ctx.restore();
        }

        // 修改 processGIF 函数，简化帧处理部分
        function processGIF(arrayBuffer) {
            try {
                // 确保所有画布都已恢复
                restoreCanvases();
                
                // 检查是否有有效的GIF数据
                let gifData;
                if (originalGifData) {
                    // 优先使用保存的原始GIF数据
                    gifData = originalGifData;
                } else {
                    // 否则使用传入的arrayBuffer
                    gifData = new Uint8Array(arrayBuffer);
                }
                
                // 验证数据是否为有效GIF
                if (gifData.length < 6 || 
                    gifData[0] !== 71 || gifData[1] !== 73 || 
                    gifData[2] !== 70 || gifData[3] !== 56 || 
                    (gifData[4] !== 55 && gifData[4] !== 57) || 
                    gifData[5] !== 97) {
                    console.error('无效的GIF数据');
                    return;
                }
                
                // 创建新的GIF读取器
                const reader = new GifReader(gifData);
                const numFrames = reader.numFrames();
                const width = reader.width;
                const height = reader.height;
                
                // 确保宽高有效
                if (width <= 0 || height <= 0) {
                    console.error('Invalid GIF dimensions:', width, height);
                    return;
                }
                
                // 设置原始画布尺寸
                originalCanvas.width = width;
                originalCanvas.height = height;
                
                // 如果中心点未设置，默认为中心
                if (typeof centerX === 'undefined' || typeof centerY === 'undefined') {
                    centerX = width / 2;
                    centerY = height / 2;
                }

                // 清空并重新填充帧数组
                gifFrames = [];
                
                // 修改帧处理部分
                for (let i = 0; i < numFrames; i++) {
                    const frameInfo = reader.frameInfo(i);
                    const imageData = new ImageData(width, height);
                    reader.decodeAndBlitFrameRGBA(i, imageData.data);
                    
                    // 直接存储原始帧数据，不做任何预处理
                    gifFrames.push({ 
                        imageData, 
                        delay: frameInfo.delay * 10
                    });
                }
                
                // 绘制第一帧
                if (gifFrames.length > 0) {
                    const ctxOriginal = originalCanvas.getContext('2d');
                    ctxOriginal.putImageData(gifFrames[0].imageData, 0, 0);
                    drawCenterPoint(ctxOriginal);
                }
                
                // 在生成对称预览之前验证所有画布
                const allCanvasValid = [
                    document.getElementById('horizontalUpCanvas'),
                    document.getElementById('horizontalDownCanvas'),
                    document.getElementById('verticalLeftCanvas'),
                    document.getElementById('verticalRightCanvas')
                ].every(canvas => canvas && canvas.parentNode);
                
                if (!allCanvasValid) {
                    console.warn('有画布元素缺失，尝试恢复...');
                    const restored = restoreCanvases();
                    if (!restored) {
                        console.error('无法恢复画布元素');
                        return;
                    }
                }
                
                // 获取恢复后的画布元素
                const horizontalUpCanvas = document.getElementById('horizontalUpCanvas');
                const horizontalDownCanvas = document.getElementById('horizontalDownCanvas');
                const verticalLeftCanvas = document.getElementById('verticalLeftCanvas');
                const verticalRightCanvas = document.getElementById('verticalRightCanvas');
                
                // 生成对称预览
                generateSymmetry(horizontalUpCanvas, 'horizontalUp');
                generateSymmetry(horizontalDownCanvas, 'horizontalDown');
                generateSymmetry(verticalLeftCanvas, 'verticalLeft');
                generateSymmetry(verticalRightCanvas, 'verticalRight');
            } catch (error) {
                console.error('处理GIF时出错:', error);
            }
        }

        // 修改 copyImage 函数，正确处理不同的图像类型
        function copyImage(canvasId) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            if (element.tagName === 'CANVAS') {
                // 对于画布元素，总是使用PNG格式
                element.toBlob(blob => {
                    navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
                        .then(() => alert('图片已复制到剪切板！'))
                        .catch(err => alert('复制失败：' + err));
                });
            } else if (element.tagName === 'IMG') {
                // 对于图片元素，需要判断是否为GIF
                fetch(element.src)
                    .then(res => res.blob())
                    .then(blob => {
                        // 根据blob的实际类型创建正确的ClipboardItem
                        const type = blob.type;
                        const clipboardItem = {};
                        clipboardItem[type] = blob;
                        
                        navigator.clipboard.write([new ClipboardItem(clipboardItem)])
                            .then(() => alert('图片已复制到剪切板！'))
                            .catch(err => alert('复制失败：' + err));
                    })
                    .catch(err => {
                        console.error('获取图片blob时出错:', err);
                        alert('复制失败：无法获取图片数据');
                    });
            }
        }

        // 下载图像
        function downloadImage(canvasId, filename) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            const link = document.createElement('a');
            link.download = `${filename}.${isGif ? 'gif' : 'png'}`;
            if (element.tagName === 'CANVAS') {
                link.href = element.toDataURL('image/png');
            } else {
                link.href = element.src;
            }
            link.click();
        }
    </script>
