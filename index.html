<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弱智对称图生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-area {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }
        .upload-area.dragover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item canvas, .preview-item img {
            border: 1px solid #ddd;
            max-width: 300px;
            max-height: 300px;
            cursor: pointer;
        }
        .preview-item button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .preview-item button:hover {
            background-color: #0056b3;
        }
        #originalCanvas {
            cursor: crosshair;
        }
        .instructions {
            max-width: 600px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .rotation-control {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        
        .rotation-control input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .rotation-control .value-display {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>弱智对称图生成器</h1>
    <div class="instructions">
        点击下方区域选择图片，支持静态图片和GIF。上传后点击图片选择对称中心点。GIF文件不支持直接复制（垃圾Chrome）
    </div>
    <div class="upload-area" id="uploadArea">
        点击此处上传图片
    </div>
    <div class="rotation-control">
        <div class="value-display">旋转角度: <span id="rotationValue">0</span>°</div>
        <input type="range" id="rotationSlider" min="-180" max="180" value="0" step="1">
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <div class="preview-container" id="previewContainer">
        <div class="preview-item">
            <canvas id="originalCanvas"></canvas>
            <p>原始图片</p>
        </div>
        <div class="preview-item">
            <canvas id="horizontalUpCanvas"></canvas>
            <p>水平上对称</p>
            <button onclick="copyImage('horizontalUpCanvas')">复制</button>
            <button onclick="downloadImage('horizontalUpCanvas', 'horizontal_up')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="horizontalDownCanvas"></canvas>
            <p>水平下对称</p>
            <button onclick="copyImage('horizontalDownCanvas')">复制</button>
            <button onclick="downloadImage('horizontalDownCanvas', 'horizontal_down')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalLeftCanvas"></canvas>
            <p>垂直左对称</p>
            <button onclick="copyImage('verticalLeftCanvas')">复制</button>
            <button onclick="downloadImage('verticalLeftCanvas', 'vertical_left')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalRightCanvas"></canvas>
            <p>垂直右对称</p>
            <button onclick="copyImage('verticalRightCanvas')">复制</button>
            <button onclick="downloadImage('verticalRightCanvas', 'vertical_right')">下载</button>
        </div>
    </div>

    <!-- 外部库 CDN 链接 -->
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalCanvas = document.getElementById('originalCanvas');
        const horizontalUpCanvas = document.getElementById('horizontalUpCanvas');
        const horizontalDownCanvas = document.getElementById('horizontalDownCanvas');
        const verticalLeftCanvas = document.getElementById('verticalLeftCanvas');
        const verticalRightCanvas = document.getElementById('verticalRightCanvas');

        let originalImage = new Image();
        let centerX, centerY;
        let isGif = false;
        let gifFrames = [];
        let arrayBuffer;
        let originalGifData = null;
        let currentRotation = 0;

        // 添加滑块事件监听
        const rotationSlider = document.getElementById('rotationSlider');
        const rotationValue = document.getElementById('rotationValue');

        rotationSlider.addEventListener('input', (e) => {
            currentRotation = parseInt(e.target.value);
            rotationValue.textContent = currentRotation;
            updatePreviews();
        });

        rotationSlider.removeEventListener('change', () => {});

        // 文件上传相关事件
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    processFile(file);
                    break;
                }
            }
        });

        // 修改 updatePreviews 函数
        function updatePreviews() {
            // 确保所有画布都已恢复
            restoreCanvases();
            
            const ctxOriginal = originalCanvas.getContext('2d');
            
            if (isGif) {
                // GIF 处理：先绘制当前帧，然后应用旋转
                if (gifFrames.length > 0) {
                    // 计算旋转后需要的画布大小
                    const angle = currentRotation * Math.PI / 180;
                    const cos = Math.abs(Math.cos(angle));
                    const sin = Math.abs(Math.sin(angle));
                    const frameWidth = gifFrames[0].imageData.width;
                    const frameHeight = gifFrames[0].imageData.height;
                    const newWidth = Math.ceil(frameWidth * cos + frameHeight * sin);
                    const newHeight = Math.ceil(frameWidth * sin + frameHeight * cos);
                    
                    // 调整原始画布大小
                    originalCanvas.width = newWidth;
                    originalCanvas.height = newHeight;
                    
                    // 创建临时画布
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = frameWidth;
                    tempCanvas.height = frameHeight;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // 在临时画布上绘制当前帧
                    tempCtx.putImageData(gifFrames[0].imageData, 0, 0);
                    
                    // 在原始画布上绘制旋转后的图像
                    ctxOriginal.save();
                    ctxOriginal.translate(newWidth/2, newHeight/2);
                    ctxOriginal.rotate(angle);
                    ctxOriginal.drawImage(tempCanvas, -frameWidth/2, -frameHeight/2);
                    ctxOriginal.restore();
                }
            } else {
                // 静态图像处理
                const angle = currentRotation * Math.PI / 180;
                const cos = Math.abs(Math.cos(angle));
                const sin = Math.abs(Math.sin(angle));
                const newWidth = Math.ceil(originalImage.width * cos + originalImage.height * sin);
                const newHeight = Math.ceil(originalImage.width * sin + originalImage.height * cos);
                
                originalCanvas.width = newWidth;
                originalCanvas.height = newHeight;
                
                ctxOriginal.save();
                ctxOriginal.translate(newWidth/2, newHeight/2);
                ctxOriginal.rotate(angle);
                ctxOriginal.drawImage(originalImage, -originalImage.width/2, -originalImage.height/2);
                ctxOriginal.restore();
            }
            
            // 绘制中心点
            drawCenterPoint(ctxOriginal);

            // 生成对称图像
            const canvases = {
                'horizontalUp': horizontalUpCanvas,
                'horizontalDown': horizontalDownCanvas,
                'verticalLeft': verticalLeftCanvas,
                'verticalRight': verticalRightCanvas
            };

            Object.entries(canvases).forEach(([type, canvas]) => {
                if (canvas && canvas.parentNode) {
                    generateSymmetry(canvas, type);
                } else {
                    console.error(`找不到画布元素或其父节点: ${type}`);
                    // 尝试恢复画布
                    restoreCanvases();
                    // 重新获取画布并再次尝试
                    const restoredCanvas = document.getElementById(type + 'Canvas');
                    if (restoredCanvas && restoredCanvas.parentNode) {
                        generateSymmetry(restoredCanvas, type);
                    }
                }
            });
        }

        // 修改原始画布的点击事件处理
        originalCanvas.addEventListener('click', (e) => {
            const rect = originalCanvas.getBoundingClientRect();
            const scaleX = originalCanvas.width / rect.width;
            const scaleY = originalCanvas.height / rect.height;

            // 计算点击位置相对于画布的实际坐标
            const clickX = (e.clientX - rect.left) * scaleX;
            const clickY = (e.clientY - rect.top) * scaleY;
            
            // 更新中心点位置
            centerX = clickX;
            centerY = clickY;
            
            // 更新所有预览（包括原图和对称图）
            updatePreviews();
        });

        // 修改 drawCenterPoint 函数
        function drawCenterPoint(ctx) {
            // 检查中心点坐标是否有效
            if (!isFinite(centerX) || !isFinite(centerY) || 
                centerX === undefined || centerY === undefined) {
                console.warn('无效的中心点坐标，使用画布中心点');
                centerX = ctx.canvas.width / 2;
                centerY = ctx.canvas.height / 2;
            }

            const rect = ctx.canvas.getBoundingClientRect();
            // 计算缩放比例，用于调整显示大小
            const scaleX = ctx.canvas.width / rect.width;
            const scaleY = ctx.canvas.height / rect.height;
            const scale = Math.max(scaleX, scaleY);
            
            ctx.save();
            
            try {
                // 设置虚线样式，根据缩放比例调整
                const dashLength = Math.max(5, 5 * scale / 4);
                ctx.setLineDash([dashLength]);
                ctx.lineWidth = Math.max(2, scale / 8);
                
                // 安全地创建渐变
                const verticalGradient = ctx.createLinearGradient(
                    Math.max(0, Math.min(centerX, ctx.canvas.width)),
                    0,
                    Math.max(0, Math.min(centerX, ctx.canvas.width)),
                    ctx.canvas.height
                );
                
                const horizontalGradient = ctx.createLinearGradient(
                    0,
                    Math.max(0, Math.min(centerY, ctx.canvas.height)),
                    ctx.canvas.width,
                    Math.max(0, Math.min(centerY, ctx.canvas.height))
                );
                
                // 设置渐变色
                [verticalGradient, horizontalGradient].forEach(gradient => {
                    gradient.addColorStop(0, 'rgba(255, 0, 0, 0.8)');
                    gradient.addColorStop(0.5, 'rgba(255, 255, 0, 0.8)');
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0.8)');
                });
                
                // 添加白色描边以提高对比度
                // 绘制垂直对称轴
                // 先绘制白色描边
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = Math.max(4, scale / 6);  // 更宽的白色描边
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, ctx.canvas.height);
                ctx.stroke();
                
                // 再绘制彩色轴线
                ctx.strokeStyle = verticalGradient;
                ctx.lineWidth = Math.max(2, scale / 8);
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, ctx.canvas.height);
                ctx.stroke();
                
                // 绘制水平对称轴
                // 先绘制白色描边
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = Math.max(4, scale / 6);
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(ctx.canvas.width, centerY);
                ctx.stroke();
                
                // 再绘制彩色轴线
                ctx.strokeStyle = horizontalGradient;
                ctx.lineWidth = Math.max(2, scale / 8);
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(ctx.canvas.width, centerY);
                ctx.stroke();
                
                // 绘制中心点
                // 先绘制白色外圈
                ctx.setLineDash([]);  // 取消虚线
                ctx.beginPath();
                const outerRadius = Math.max(6, scale / 4);  // 外圈半径
                ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                // 绘制内部红色圆点
                ctx.beginPath();
                const innerRadius = Math.max(4, scale / 6);  // 内圈半径
                ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();
                
            } catch (error) {
                console.error('绘制中心点时出错:', error);
                // 发生错误时使用简单的绘制方式
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, ctx.canvas.height);
                ctx.moveTo(0, centerY);
                ctx.lineTo(ctx.canvas.width, centerY);
                ctx.stroke();
                
                // 绘制简单的中心点
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
        }

            ctx.restore();
        }

        // 修改 drawRotatedImage 函数
        function drawRotatedImage(ctx, source = null) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            
            // 计算旋转后需要的画布大小
            const angle = currentRotation * Math.PI / 180;
            const cos = Math.abs(Math.cos(angle));
            const sin = Math.abs(Math.sin(angle));
            const newWidth = Math.ceil(width * cos + height * sin);
            const newHeight = Math.ceil(width * sin + height * cos);
            
            // 创建临时画布，使用更大的尺寸以确保旋转后的图像完整显示
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = newWidth;
            tempCanvas.height = newHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 清除并调整原画布大小
            ctx.canvas.width = newWidth;
            ctx.canvas.height = newHeight;
            ctx.clearRect(0, 0, newWidth, newHeight);
            
            // 在临时画布上进行旋转
            tempCtx.save();
            tempCtx.translate(newWidth/2, newHeight/2);
            tempCtx.rotate(angle);
            tempCtx.drawImage(source || ctx.canvas, -width/2, -height/2);
            tempCtx.restore();
            
            // 将结果绘制到原画布
            ctx.drawImage(tempCanvas, 0, 0);
            
            return {
                width: newWidth,
                height: newHeight,
                canvas: tempCanvas
            };
        }

        // 修改 generateSymmetry 函数
        function generateSymmetry(canvas, type) {
            if (!canvas || !canvas.parentNode) {
                console.error('画布元素没有父节点:', type);
                return;
            }

            if (isGif) {
                try {
                    // 计算目标尺寸
                    const sourceWidth = originalCanvas.width;
                    const sourceHeight = originalCanvas.height;
                    let newWidth, newHeight;
                    
                    // 根据对称类型计算新的画布尺寸
                    switch (type) {
                        case 'horizontalUp':
                            newWidth = sourceWidth;
                            newHeight = centerY * 2;
                            break;
                        case 'horizontalDown':
                            newWidth = sourceWidth;
                            newHeight = (sourceHeight - centerY) * 2;
                            break;
                        case 'verticalLeft':
                            newWidth = centerX * 2;
                            newHeight = sourceHeight;
                            break;
                        case 'verticalRight':
                            newWidth = (sourceWidth - centerX) * 2;
                            newHeight = sourceHeight;
                            break;
                    }

                    // 确保尺寸有效
                    if (newWidth <= 0 || newHeight <= 0) {
                        console.error('无效的目标尺寸:', newWidth, newHeight);
                        return;
                    }

                    // 创建新的 GIF 编码器
                    const gif = new GIF({
                        workers: 2,
                        quality: 10,
                        width: newWidth,
                        height: newHeight,
                        workerScript: 'gif.worker.js'
                    });

                    // 使用 Promise 处理每一帧
                    const processFrame = (frame) => {
                        return new Promise((resolve) => {
                            // 创建源帧画布
                            const frameCanvas = document.createElement('canvas');
                            frameCanvas.width = frame.imageData.width;
                            frameCanvas.height = frame.imageData.height;
                            const frameCtx = frameCanvas.getContext('2d');
                            frameCtx.putImageData(frame.imageData, 0, 0);

                            // 创建结果画布
                            const resultCanvas = document.createElement('canvas');
                            resultCanvas.width = newWidth;
                            resultCanvas.height = newHeight;
                            const resultCtx = resultCanvas.getContext('2d');

                            // 应用对称效果
                            resultCtx.save();
                            switch (type) {
                                case 'horizontalUp':
                                    // 绘制上半部分
                                    resultCtx.drawImage(frameCanvas, 
                                        0, 0, frameCanvas.width, centerY,
                                        0, 0, newWidth, centerY);
                                    // 绘制镜像部分
                                    resultCtx.translate(0, newHeight);
                                    resultCtx.scale(1, -1);
                                    resultCtx.drawImage(frameCanvas,
                                        0, 0, frameCanvas.width, centerY,
                                        0, 0, newWidth, centerY);
                                    break;
                                case 'horizontalDown':
                                    // 绘制下半部分
                                    resultCtx.drawImage(frameCanvas,
                                        0, centerY, frameCanvas.width, frameCanvas.height - centerY,
                                        0, newHeight/2, frameCanvas.width, frameCanvas.height - centerY);
                                    // 绘制镜像部分
                                    resultCtx.translate(0, newHeight/2);
                                    resultCtx.scale(1, -1);
                                    resultCtx.drawImage(frameCanvas,
                                        0, centerY, frameCanvas.width, frameCanvas.height - centerY,
                                        0, 0, frameCanvas.width, frameCanvas.height - centerY);
                                    break;
                                case 'verticalLeft':
                                    // 绘制左半部分
                                    resultCtx.drawImage(frameCanvas,
                                        0, 0, centerX, frameCanvas.height,
                                        0, 0, centerX, frameCanvas.height);
                                    // 绘制镜像部分
                                    resultCtx.translate(newWidth, 0);
                                    resultCtx.scale(-1, 1);
                                    resultCtx.drawImage(frameCanvas,
                                        0, 0, centerX, frameCanvas.height,
                                        0, 0, centerX, frameCanvas.height);
                                    break;
                                case 'verticalRight':
                                    // 绘制右半部分
                                    resultCtx.drawImage(frameCanvas,
                                        centerX, 0, frameCanvas.width - centerX, frameCanvas.height,
                                        newWidth/2, 0, frameCanvas.width - centerX, frameCanvas.height);
                                    // 绘制镜像部分
                                    resultCtx.translate(newWidth/2, 0);
                                    resultCtx.scale(-1, 1);
                                    resultCtx.drawImage(frameCanvas,
                                        centerX, 0, frameCanvas.width - centerX, frameCanvas.height,
                                        0, 0, frameCanvas.width - centerX, frameCanvas.height);
                                    break;
                            }
                            resultCtx.restore();

                            // 创建一个新的图像对象来确保画布内容已完全渲染
                            const img = new Image();
                            img.onload = () => {
                                const finalCanvas = document.createElement('canvas');
                                finalCanvas.width = newWidth;
                                finalCanvas.height = newHeight;
                                const finalCtx = finalCanvas.getContext('2d');
                                finalCtx.drawImage(img, 0, 0);

                                gif.addFrame(finalCanvas, {
                                    delay: frame.delay,
                                    copy: true
                                });

                                // 清理资源
                                frameCanvas.remove();
                                resultCanvas.remove();
                                finalCanvas.remove();
                                URL.revokeObjectURL(img.src);

                                resolve();
                            };

                            // 将结果画布转换为 DataURL
                            img.src = resultCanvas.toDataURL();
                        });
                    };

                    // 按顺序处理所有帧
                    (async () => {
                        for (const frame of gifFrames) {
                            await processFrame(frame);
                        }

                        // 所有帧处理完成后开始渲染
                        gif.on('finished', function(blob) {
                            const img = document.createElement('img');
                            img.src = URL.createObjectURL(blob);
                            img.style = canvas.style.cssText;
                            img.id = canvas.id + 'Img';
                            canvas.parentNode.replaceChild(img, canvas);
                        });

                        gif.render();
                    })();

                } catch (error) {
                    console.error('GIF处理错误:', error);
                }
            } else {
                // 静态图像处理
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                applySymmetry(ctx, type);
            }
        }

        // 修改 applySymmetry 函数
        function applySymmetry(ctx, type) {
            // 获取源画布（使用原始画布）
            const sourceCanvas = originalCanvas;
            const sourceWidth = sourceCanvas.width;
            const sourceHeight = sourceCanvas.height;

            // 根据对称类型计算新的画布尺寸
            let newWidth, newHeight;
            switch (type) {
                case 'horizontalUp':
                    newWidth = sourceWidth;
                    newHeight = centerY * 2;
                    break;
                case 'horizontalDown':
                    newWidth = sourceWidth;
                    newHeight = (sourceHeight - centerY) * 2;
                    break;
                case 'verticalLeft':
                    newWidth = centerX * 2;
                    newHeight = sourceHeight;
                    break;
                case 'verticalRight':
                    newWidth = (sourceWidth - centerX) * 2;
                    newHeight = sourceHeight;
                    break;
            }

            // 调整目标画布尺寸
            ctx.canvas.width = newWidth;
            ctx.canvas.height = newHeight;

            // 应用对称效果
            ctx.save();
            switch (type) {
                case 'horizontalUp':
                    // 绘制上半部分
                    ctx.drawImage(sourceCanvas, 
                        0, 0, sourceWidth, centerY,
                        0, 0, sourceWidth, centerY);
                    // 绘制镜像部分
                    ctx.translate(0, newHeight);
                    ctx.scale(1, -1);
                    ctx.drawImage(sourceCanvas,
                        0, 0, sourceWidth, centerY,
                        0, 0, sourceWidth, centerY);
                    break;
                case 'horizontalDown':
                    // 绘制下半部分
                    ctx.drawImage(sourceCanvas,
                        0, centerY, sourceWidth, sourceHeight - centerY,
                        0, newHeight/2, sourceWidth, sourceHeight - centerY);
                    // 绘制镜像部分
                    ctx.translate(0, newHeight/2);
                    ctx.scale(1, -1);
                    ctx.drawImage(sourceCanvas,
                        0, centerY, sourceWidth, sourceHeight - centerY,
                        0, 0, sourceWidth, sourceHeight - centerY);
                    break;
                case 'verticalLeft':
                    // 绘制左半部分
                    ctx.drawImage(sourceCanvas,
                        0, 0, centerX, sourceHeight,
                        0, 0, centerX, sourceHeight);
                    // 绘制镜像部分
                    ctx.translate(newWidth, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(sourceCanvas,
                        0, 0, centerX, sourceHeight,
                        0, 0, centerX, sourceHeight);
                    break;
                case 'verticalRight':
                    // 绘制右半部分
                    ctx.drawImage(sourceCanvas,
                        centerX, 0, sourceWidth - centerX, sourceHeight,
                        newWidth/2, 0, sourceWidth - centerX, sourceHeight);
                    // 绘制镜像部分
                    ctx.translate(newWidth/2, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(sourceCanvas,
                        centerX, 0, sourceWidth - centerX, sourceHeight,
                        0, 0, sourceWidth - centerX, sourceHeight);
                    break;
            }
            ctx.restore();
        }

        // 修改 processGIF 函数
        function processGIF(arrayBuffer) {
            try {
                // 确保所有画布都已恢复
                restoreCanvases();
                
                // 检查是否有有效的GIF数据
                let gifData;
                if (originalGifData) {
                    gifData = originalGifData;
                } else {
                    gifData = new Uint8Array(arrayBuffer);
                }
                
                // 创建新的GIF读取器
                const reader = new GifReader(gifData);
                const numFrames = reader.numFrames();
                const width = reader.width;
                const height = reader.height;
                
                // 确保宽高有效
                if (width <= 0 || height <= 0) {
                    console.error('Invalid GIF dimensions:', width, height);
                    return;
                }
                
                // 创建一个临时图像来存储第一帧
                const tempImage = new Image();
                tempImage.onload = () => {
                    // 更新原始图像引用
                    originalImage = tempImage;
                    
                    // 设置初始中心点（如果未设置）
                if (typeof centerX === 'undefined' || typeof centerY === 'undefined') {
                    centerX = width / 2;
                    centerY = height / 2;
                }

                // 清空并重新填充帧数组
                gifFrames = [];
                
                    // 创建临时画布用于帧处理
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // 处理每一帧
                for (let i = 0; i < numFrames; i++) {
                    const frameInfo = reader.frameInfo(i);
                    const imageData = new ImageData(width, height);
                    reader.decodeAndBlitFrameRGBA(i, imageData.data);
                        
                        // 将帧数据绘制到临时画布
                        tempCtx.putImageData(imageData, 0, 0);
                        
                        // 存储帧数据
                    gifFrames.push({ 
                            imageData: tempCtx.getImageData(0, 0, width, height),
                        delay: frameInfo.delay * 10 
                    });
                }
                
                    // 设置原始画布尺寸并绘制第一帧
                if (gifFrames.length > 0) {
                        originalCanvas.width = width;
                        originalCanvas.height = height;
                    const ctxOriginal = originalCanvas.getContext('2d');
                    ctxOriginal.putImageData(gifFrames[0].imageData, 0, 0);
                        
                        // 更新所有预览
                        updatePreviews();
                    }
                };

                // 创建第一帧的 Blob URL
                if (gifFrames.length === 0) {
                    const firstFrameCanvas = document.createElement('canvas');
                    firstFrameCanvas.width = width;
                    firstFrameCanvas.height = height;
                    const firstFrameCtx = firstFrameCanvas.getContext('2d');
                    const firstFrameData = new ImageData(width, height);
                    reader.decodeAndBlitFrameRGBA(0, firstFrameData.data);
                    firstFrameCtx.putImageData(firstFrameData, 0, 0);
                    
                    // 将第一帧转换为 Blob URL 并加载到临时图像
                    firstFrameCanvas.toBlob((blob) => {
                        tempImage.src = URL.createObjectURL(blob);
                    });
                }
                
            } catch (error) {
                console.error('Error in GIF processing:', error);
            }
        }

        // 修改 copyImage 函数，正确处理不同的图像类型
        function copyImage(canvasId) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            if (element.tagName === 'CANVAS') {
                // 对于画布元素，总是使用PNG格式
                element.toBlob(blob => {
                    navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
                        .then(() => alert('图片已复制到剪切板！'))
                        .catch(err => alert('复制失败：' + err));
                });
            } else if (element.tagName === 'IMG') {
                // 对于图片元素，需要判断是否为GIF
                fetch(element.src)
                    .then(res => res.blob())
                    .then(blob => {
                        // 根据blob的实际类型创建正确的ClipboardItem
                        const type = blob.type;
                        const clipboardItem = {};
                        clipboardItem[type] = blob;
                        
                        navigator.clipboard.write([new ClipboardItem(clipboardItem)])
                            .then(() => alert('图片已复制到剪切板！'))
                            .catch(err => alert('复制失败：' + err));
                    })
                    .catch(err => {
                        console.error('获取图片blob时出错:', err);
                        alert('复制失败：无法获取图片数据');
                    });
            }
        }

        // 下载图像
        function downloadImage(canvasId, filename) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            const link = document.createElement('a');
            link.download = `${filename}.${isGif ? 'gif' : 'png'}`;
            if (element.tagName === 'CANVAS') {
                link.href = element.toDataURL('image/png');
            } else {
                link.href = element.src;
            }
            link.click();
        }

        // 添加 processFile 函数
        async function processFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('请上传图片文件！');
                return;
            }

            // 读取文件的前几个字节来判断真实格式
            const arrayBuffer = await file.arrayBuffer();
            const firstBytes = new Uint8Array(arrayBuffer.slice(0, 6));

            // 判断是否为GIF格式（检查文件头标识）
            // GIF文件头是 "GIF87a" 或 "GIF89a"
            const isActuallyGif = firstBytes[0] === 71 && firstBytes[1] === 73 && 
                                 firstBytes[2] === 70 && firstBytes[3] === 56 && 
                                 (firstBytes[4] === 55 || firstBytes[4] === 57) && 
                                 firstBytes[5] === 97;

            // 如果通过文件头检测为GIF或文件类型本身为GIF，则作为GIF处理
            isGif = isActuallyGif || file.type === 'image/gif';

            if (isActuallyGif && file.type !== 'image/gif') {
                console.log('检测到文件实际为GIF格式，尽管MIME类型为:', file.type);
            }

            // 修改 processFile 函数中处理 GIF 的部分
            if (isGif) {
                // 禁用旋转控制并重置角度
                rotationSlider.disabled = true;
                rotationSlider.value = "0";
                rotationValue.textContent = "0";
                currentRotation = 0;
                
                // 添加提示信息
                rotationValue.textContent = "GIF 不支持旋转";
                rotationValue.style.color = "#999";
                
                originalGifData = new Uint8Array(arrayBuffer.slice(0));
                processGIF(arrayBuffer);
            } else {
                // 启用旋转控制
                rotationSlider.disabled = false;
                rotationValue.style.color = "#666";
                rotationValue.textContent = "0";
                
                // 处理静态图片
                originalImage.src = URL.createObjectURL(file);
                originalImage.onload = () => {
                    // 确保所有画布都已恢复
                    restoreCanvases();
                    
                    // 设置初始中心点
                    centerX = originalImage.width / 2;
                    centerY = originalImage.height / 2;
                    
                    // 重置旋转角度
                    currentRotation = 0;
                    rotationSlider.value = "0";
                    
                    // 更新预览
                    updatePreviews();
                };
            }
        }

        // 添加 restoreCanvases 函数
        function restoreCanvases() {
            try {
                const previewContainer = document.getElementById('previewContainer');
                if (!previewContainer) {
                    console.error('找不到预览容器');
                    return false;
                }

                const canvasConfigs = [
                    { id: 'horizontalUpCanvas', text: '水平上对称' },
                    { id: 'horizontalDownCanvas', text: '水平下对称' },
                    { id: 'verticalLeftCanvas', text: '垂直左对称' },
                    { id: 'verticalRightCanvas', text: '垂直右对称' }
                ];

                for (const config of canvasConfigs) {
                    let canvas = document.getElementById(config.id);
                    let containerDiv = canvas ? canvas.parentNode : null;

                    if (!containerDiv || !containerDiv.classList.contains('preview-item')) {
                        // 如果画布或其容器不存在，创建新的
                        containerDiv = document.createElement('div');
                        containerDiv.className = 'preview-item';
                        
                        canvas = document.createElement('canvas');
                        canvas.id = config.id;
                        
                        const p = document.createElement('p');
                        p.textContent = config.text;
                        
                        const copyBtn = document.createElement('button');
                        copyBtn.textContent = '复制';
                        copyBtn.onclick = () => copyImage(config.id);
                        
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = '下载';
                        downloadBtn.onclick = () => downloadImage(config.id, config.id.toLowerCase());
                        
                        containerDiv.appendChild(canvas);
                        containerDiv.appendChild(p);
                        containerDiv.appendChild(copyBtn);
                        containerDiv.appendChild(downloadBtn);
                        
                        previewContainer.appendChild(containerDiv);
                    }
                }
                
                return true;
            } catch (error) {
                console.error('恢复画布时出错:', error);
                return false;
            }
        }
    </script>
