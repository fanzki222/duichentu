<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弱智对称图生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-area {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }
        .upload-area.dragover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item canvas, .preview-item img {
            border: 1px solid #ddd;
            max-width: 300px;
            max-height: 300px;
            cursor: pointer;
        }
        .preview-item button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .preview-item button:hover {
            background-color: #0056b3;
        }
        #originalCanvas {
            cursor: crosshair;
        }
        .instructions {
            max-width: 600px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .rotation-control {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        
        .rotation-control input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .rotation-control .value-display {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>弱智对称图生成器</h1>
    <div class="instructions">
        点击下方区域选择图片，支持静态图片和GIF。上传后点击图片选择对称中心点。GIF文件不支持直接复制（垃圾Chrome）
    </div>
    <div class="upload-area" id="uploadArea">
        点击此处上传图片
    </div>
    <div class="rotation-control">
        <div class="value-display">旋转角度: <span id="rotationValue">0</span>°</div>
        <input type="range" id="rotationSlider" min="-180" max="180" value="0" step="1">
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <div class="preview-container" id="previewContainer">
        <div class="preview-item">
            <canvas id="originalCanvas"></canvas>
            <p>原始图片</p>
        </div>
        <div class="preview-item">
            <canvas id="horizontalUpCanvas"></canvas>
            <p>水平上对称</p>
            <button onclick="copyImage('horizontalUpCanvas')">复制</button>
            <button onclick="downloadImage('horizontalUpCanvas', 'horizontal_up')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="horizontalDownCanvas"></canvas>
            <p>水平下对称</p>
            <button onclick="copyImage('horizontalDownCanvas')">复制</button>
            <button onclick="downloadImage('horizontalDownCanvas', 'horizontal_down')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalLeftCanvas"></canvas>
            <p>垂直左对称</p>
            <button onclick="copyImage('verticalLeftCanvas')">复制</button>
            <button onclick="downloadImage('verticalLeftCanvas', 'vertical_left')">下载</button>
        </div>
        <div class="preview-item">
            <canvas id="verticalRightCanvas"></canvas>
            <p>垂直右对称</p>
            <button onclick="copyImage('verticalRightCanvas')">复制</button>
            <button onclick="downloadImage('verticalRightCanvas', 'vertical_right')">下载</button>
        </div>
    </div>

    <!-- 外部库 CDN 链接 -->
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalCanvas = document.getElementById('originalCanvas');
        const horizontalUpCanvas = document.getElementById('horizontalUpCanvas');
        const horizontalDownCanvas = document.getElementById('horizontalDownCanvas');
        const verticalLeftCanvas = document.getElementById('verticalLeftCanvas');
        const verticalRightCanvas = document.getElementById('verticalRightCanvas');

        let originalImage = new Image();
        let centerX, centerY;
        let isGif = false;
        let gifFrames = [];
        let arrayBuffer;
        let originalGifData = null;
        let currentRotation = 0;

        // 添加滑块事件监听
        const rotationSlider = document.getElementById('rotationSlider');
        const rotationValue = document.getElementById('rotationValue');

        rotationSlider.addEventListener('input', (e) => {
            // 只有非GIF才更新角度预览
            if (!isGif) {
                currentRotation = parseInt(e.target.value);
                rotationValue.textContent = currentRotation;
                updateOriginalPreview(); // 只更新原图预览
            } else {
                // 如果是GIF，重置滑块到0
                e.target.value = 0;
                rotationValue.textContent = 0;
                currentRotation = 0;
            }
        });

        rotationSlider.addEventListener('change', (e) => {
            // 只有非GIF才应用旋转
            if (!isGif) {
                currentRotation = parseInt(e.target.value);
                updatePreviews();
            } else {
                // 如果是GIF，重置滑块到0
                e.target.value = 0;
                rotationValue.textContent = 0;
                currentRotation = 0;
            }
        });

        // 文件上传相关事件
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    processFile(file);
                    break;
                }
            }
        });

        // 修改 updatePreviews 函数
        function updatePreviews() {
            const ctxOriginal = originalCanvas.getContext('2d');
            
            // 计算旋转后需要的画布大小
            const angle = currentRotation * Math.PI / 180;
            const cos = Math.abs(Math.cos(angle));
            const sin = Math.abs(Math.sin(angle));
            const newWidth = Math.ceil(originalImage.width * cos + originalImage.height * sin);
            const newHeight = Math.ceil(originalImage.width * sin + originalImage.height * cos);
            
            // 调整画布大小
            originalCanvas.width = newWidth;
            originalCanvas.height = newHeight;
            
            // 绘制原始图像
            ctxOriginal.save();
            ctxOriginal.translate(newWidth/2, newHeight/2);
            ctxOriginal.rotate(angle);
            ctxOriginal.drawImage(originalImage, -originalImage.width/2, -originalImage.height/2);
            ctxOriginal.restore();
            
            // 只在原图上绘制中心点和对称轴
            drawCenterPoint(ctxOriginal);

            // 生成对称图像
            const symmetryTypes = ['horizontalUp', 'horizontalDown', 'verticalLeft', 'verticalRight'];
            symmetryTypes.forEach(type => {
                const canvas = document.getElementById(type + 'Canvas');
                if (canvas) {
                    generateSymmetry(canvas, type);
                }
            });
        }

        // 修改 updateOriginalPreview 函数
        function updateOriginalPreview() {
            const ctxOriginal = originalCanvas.getContext('2d');
            
            // 保存当前中心点相对位置（转换为相对坐标）
            const relativeX = centerX / originalCanvas.width;
            const relativeY = centerY / originalCanvas.height;
            
            // 计算旋转后需要的画布大小
            const angle = currentRotation * Math.PI / 180;
            const cos = Math.abs(Math.cos(angle));
            const sin = Math.abs(Math.sin(angle));
            const newWidth = Math.ceil(originalImage.width * cos + originalImage.height * sin);
            const newHeight = Math.ceil(originalImage.width * sin + originalImage.height * cos);
            
            // 调整画布大小
            originalCanvas.width = newWidth;
            originalCanvas.height = newHeight;
            
            // 绘制旋转后的图像
            ctxOriginal.save();
            ctxOriginal.translate(newWidth/2, newHeight/2);
            ctxOriginal.rotate(angle);
            ctxOriginal.drawImage(originalImage, -originalImage.width/2, -originalImage.height/2);
            ctxOriginal.restore();
            
            // 更新中心点位置（保持相对位置）
            centerX = newWidth * relativeX;
            centerY = newHeight * relativeY;
            
            // 重新绘制中心点
            drawCenterPoint(ctxOriginal);
        }

        // 修改原始画布的点击事件处理
        originalCanvas.addEventListener('click', (e) => {
            const rect = originalCanvas.getBoundingClientRect();
            const scaleX = originalCanvas.width / rect.width;
            const scaleY = originalCanvas.height / rect.height;
            
            // 计算点击位置相对于画布的实际坐标
            centerX = (e.clientX - rect.left) * scaleX;
            centerY = (e.clientY - rect.top) * scaleY;
            
            // 更新预览
            if (isGif && gifFrames.length > 0) {
                // 处理GIF图像 - 不应用旋转
                const ctxOriginal = originalCanvas.getContext('2d');
                ctxOriginal.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
                ctxOriginal.putImageData(gifFrames[0].imageData, 0, 0);
                drawCenterPoint(ctxOriginal);
                
                // 重新生成所有对称预览
                updateSymmetryPreviews();
            } else {
                // 处理静态图像 - 保持旋转状态
                updateOriginalPreview();
                // 更新对称图像
                updateSymmetryPreviews();
            }
        });

        // 修改 drawCenterPoint 函数
        function drawCenterPoint(ctx) {
            const rect = ctx.canvas.getBoundingClientRect();
            // 计算缩放比例，用于调整显示大小
            const scaleX = ctx.canvas.width / rect.width;
            const scaleY = ctx.canvas.height / rect.height;
            const scale = Math.max(scaleX, scaleY);
            
            ctx.save();
            
            // 设置虚线样式，根据缩放比例调整
            const dashLength = Math.max(5, 5 * scale / 4);  // 最小5px，随缩放增大
            ctx.setLineDash([dashLength]);
            ctx.lineWidth = Math.max(2, scale / 8);  // 最小2px，随缩放增大
            
            // 创建渐变色轴线，提高可见性
            const verticalGradient = ctx.createLinearGradient(centerX, 0, centerX, ctx.canvas.height);
            const horizontalGradient = ctx.createLinearGradient(0, centerY, ctx.canvas.width, centerY);
            
            // 设置渐变色
            [verticalGradient, horizontalGradient].forEach(gradient => {
                gradient.addColorStop(0, 'rgba(255, 0, 0, 0.8)');    // 红色
                gradient.addColorStop(0.5, 'rgba(255, 255, 0, 0.8)'); // 黄色
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0.8)');    // 红色
            });
            
            // 添加白色描边以提高对比度
            // 绘制垂直对称轴
            // 先绘制白色描边
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = Math.max(4, scale / 6);  // 更宽的白色描边
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, ctx.canvas.height);
            ctx.stroke();
            
            // 再绘制彩色轴线
            ctx.strokeStyle = verticalGradient;
            ctx.lineWidth = Math.max(2, scale / 8);
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, ctx.canvas.height);
            ctx.stroke();
            
            // 绘制水平对称轴
            // 先绘制白色描边
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = Math.max(4, scale / 6);
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(ctx.canvas.width, centerY);
            ctx.stroke();
            
            // 再绘制彩色轴线
            ctx.strokeStyle = horizontalGradient;
            ctx.lineWidth = Math.max(2, scale / 8);
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(ctx.canvas.width, centerY);
            ctx.stroke();
            
            // 绘制中心点
            // 先绘制白色外圈
            ctx.setLineDash([]);  // 取消虚线
            ctx.beginPath();
            const outerRadius = Math.max(6, scale / 4);  // 外圈半径
            ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // 绘制内部红色圆点
            ctx.beginPath();
            const innerRadius = Math.max(4, scale / 6);  // 内圈半径
            ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
            
            ctx.restore();
        }

        // 修改 drawRotatedImage 函数
        function drawRotatedImage(ctx, source = null) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            
            // 计算旋转后需要的画布大小
            const angle = currentRotation * Math.PI / 180;
            const cos = Math.abs(Math.cos(angle));
            const sin = Math.abs(Math.sin(angle));
            const newWidth = Math.ceil(width * cos + height * sin);
            const newHeight = Math.ceil(width * sin + height * cos);
            
            // 创建临时画布，使用更大的尺寸以确保旋转后的图像完整显示
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = newWidth;
            tempCanvas.height = newHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 清除并调整原画布大小
            ctx.canvas.width = newWidth;
            ctx.canvas.height = newHeight;
            ctx.clearRect(0, 0, newWidth, newHeight);
            
            // 在临时画布上进行旋转
            tempCtx.save();
            tempCtx.translate(newWidth/2, newHeight/2);
            tempCtx.rotate(angle);
            tempCtx.drawImage(source || ctx.canvas, -width/2, -height/2);
            tempCtx.restore();
            
            // 将结果绘制到原画布
            ctx.drawImage(tempCanvas, 0, 0);
            
            return {
                width: newWidth,
                height: newHeight,
                canvas: tempCanvas
            };
        }

        // 清空所有预览的函数
        function clearAllPreviews() {
            // 清空所有对称预览画布
            const canvasIds = ['horizontalUpCanvas', 'horizontalDownCanvas', 'verticalLeftCanvas', 'verticalRightCanvas'];
            canvasIds.forEach(id => {
                const canvas = document.getElementById(id);
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            });
            
            // 重置GIF相关变量
            gifFrames = [];
        }

        // 重写processFile函数，确保在切换图像类型时彻底清除旧状态
        async function processFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('请上传图片文件！');
                return;
            }

            // 清空所有预览
            clearAllPreviews();
            
            // 读取文件判断类型
            const arrayBuffer = await file.arrayBuffer();
            const firstBytes = new Uint8Array(arrayBuffer.slice(0, 6));
            const isActuallyGif = firstBytes[0] === 71 && firstBytes[1] === 73 && 
                                 firstBytes[2] === 70 && firstBytes[3] === 56 && 
                                 (firstBytes[4] === 55 || firstBytes[4] === 57) && 
                                 firstBytes[5] === 97;

            // 重置旋转角度
            currentRotation = 0;
            rotationSlider.value = "0";
            rotationValue.textContent = "0";

            // 设置图像类型
            isGif = isActuallyGif || file.type === 'image/gif';

            // 确保画布重置
            initializeCanvases();

            if (isGif) {
                // 禁用旋转控制
                rotationSlider.disabled = true;
                rotationSlider.title = "GIF图片不支持旋转";
                
                // 处理GIF
                originalGifData = new Uint8Array(arrayBuffer.slice(0));
                processGIF(arrayBuffer);
            } else {
                // 启用旋转控制
                rotationSlider.disabled = false;
                rotationSlider.title = "";
                
                // 处理静态图片
                originalImage.src = URL.createObjectURL(file);
                originalImage.onload = () => {
                    // 设置初始中心点
                    centerX = originalImage.width / 2;
                    centerY = originalImage.height / 2;
                    
                    // 设置原始画布尺寸
                    originalCanvas.width = originalImage.width;
                    originalCanvas.height = originalImage.height;
                    
                    // 更新预览
                    updateOriginalPreview();
                    updateSymmetryPreviews();
                };
            }
        }

        // 完全重写 generateSymmetry 函数，确保GIF处理正确
        function generateSymmetry(canvas, type) {
            if (!canvas) {
                console.error('无效的画布元素');
                return;
            }

            if (isGif) {
                // GIF处理
                try {
                    if (gifFrames.length === 0) {
                        console.error('没有GIF帧可以处理');
                        return;
                    }

                    // 取第一帧的尺寸作为参考
                    const frameWidth = gifFrames[0].imageData.width;
                    const frameHeight = gifFrames[0].imageData.height;

                    // 根据对称类型计算新尺寸
                    let newWidth, newHeight;
                    switch (type) {
                        case 'horizontalUp':
                            newWidth = frameWidth;
                            newHeight = centerY * 2;
                            break;
                        case 'horizontalDown':
                            newWidth = frameWidth;
                            newHeight = (frameHeight - centerY) * 2;
                            break;
                        case 'verticalLeft':
                            newWidth = centerX * 2;
                            newHeight = frameHeight;
                            break;
                        case 'verticalRight':
                            newWidth = (frameWidth - centerX) * 2;
                            newHeight = frameHeight;
                            break;
                        default:
                            console.error('无效的对称类型');
                            return;
                    }

                    // 设置画布尺寸
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    
                    // 创建GIF对象
                    const gif = new GIF({
                        workers: 2,
                        quality: 10,
                        workerScript: './gif.worker.js',
                        repeat: 0
                    });

                    // 为每一帧创建对称效果
                    gifFrames.forEach(frame => {
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = frameWidth;
                        tempCanvas.height = frameHeight;
                        const tempCtx = tempCanvas.getContext('2d');
                        tempCtx.putImageData(frame.imageData, 0, 0);
                        
                        const resultCanvas = document.createElement('canvas');
                        resultCanvas.width = newWidth;
                        resultCanvas.height = newHeight;
                        const resultCtx = resultCanvas.getContext('2d');
                        
                        // 根据对称类型应用对称效果
                        resultCtx.save();
                        switch (type) {
                            case 'horizontalUp':
                                // 绘制上半部分
                                resultCtx.drawImage(tempCanvas, 
                                    0, 0, frameWidth, centerY, 
                                    0, 0, frameWidth, centerY);
                                // 镜像绘制
                                resultCtx.scale(1, -1);
                                resultCtx.translate(0, -newHeight);
                                resultCtx.drawImage(tempCanvas,
                                    0, 0, frameWidth, centerY,
                                    0, 0, frameWidth, centerY);
                                break;
                            case 'horizontalDown':
                                // 绘制下半部分
                                resultCtx.drawImage(tempCanvas,
                                    0, centerY, frameWidth, frameHeight - centerY,
                                    0, newHeight/2, frameWidth, frameHeight - centerY);
                                // 镜像绘制
                                resultCtx.scale(1, -1);
                                resultCtx.translate(0, -newHeight/2);
                                resultCtx.drawImage(tempCanvas,
                                    0, centerY, frameWidth, frameHeight - centerY,
                                    0, 0, frameWidth, frameHeight - centerY);
                                break;
                            case 'verticalLeft':
                                // 绘制左半部分
                                resultCtx.drawImage(tempCanvas,
                                    0, 0, centerX, frameHeight,
                                    0, 0, centerX, frameHeight);
                                // 镜像绘制
                                resultCtx.scale(-1, 1);
                                resultCtx.translate(-newWidth, 0);
                                resultCtx.drawImage(tempCanvas,
                                    0, 0, centerX, frameHeight,
                                    0, 0, centerX, frameHeight);
                                break;
                            case 'verticalRight':
                                // 绘制右半部分
                                resultCtx.drawImage(tempCanvas,
                                    centerX, 0, frameWidth - centerX, frameHeight,
                                    newWidth/2, 0, frameWidth - centerX, frameHeight);
                                // 镜像绘制
                                resultCtx.scale(-1, 1);
                                resultCtx.translate(-newWidth/2, 0);
                                resultCtx.drawImage(tempCanvas,
                                    centerX, 0, frameWidth - centerX, frameHeight,
                                    0, 0, frameWidth - centerX, frameHeight);
                                break;
                        }
                        resultCtx.restore();
                        
                        // 添加到GIF
                        gif.addFrame(resultCanvas, {
                            delay: frame.delay,
                            copy: true,
                            dispose: 2
                        });
                    });

                    // 当GIF生成完成时，替换画布内容
                    gif.on('finished', function(blob) {
                        const img = new Image();
                        img.src = URL.createObjectURL(blob);
                        img.onload = function() {
                            const ctx = canvas.getContext('2d');
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(img, 0, 0);
                        };
                    });

                    // 开始渲染GIF
                    gif.render();
                    
                } catch (error) {
                    console.error('GIF对称处理出错:', error);
                }
            } else {
                // 静态图像处理
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                applySymmetry(ctx, type);
            }
        }

        // 修改 applySymmetry 函数
        function applySymmetry(ctx, type) {
            // 创建临时画布来存储没有对称轴的原图
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalCanvas.width;
            tempCanvas.height = originalCanvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 重新绘制旋转后的原图（不包含对称轴和中心点）
            tempCtx.save();
            tempCtx.translate(tempCanvas.width/2, tempCanvas.height/2);
            tempCtx.rotate(currentRotation * Math.PI / 180);
            tempCtx.drawImage(originalImage, -originalImage.width/2, -originalImage.height/2);
            tempCtx.restore();
            
            // 使用这个干净的画布作为源
            const sourceCanvas = tempCanvas;
            const sourceWidth = sourceCanvas.width;
            const sourceHeight = sourceCanvas.height;

            // 根据对称类型计算新的画布尺寸
            let newWidth, newHeight;
                switch (type) {
                    case 'horizontalUp':
                    newWidth = sourceWidth;
                        newHeight = centerY * 2;
                        break;
                    case 'horizontalDown':
                    newWidth = sourceWidth;
                    newHeight = (sourceHeight - centerY) * 2;
                        break;
                    case 'verticalLeft':
                        newWidth = centerX * 2;
                    newHeight = sourceHeight;
                        break;
                    case 'verticalRight':
                    newWidth = (sourceWidth - centerX) * 2;
                    newHeight = sourceHeight;
                        break;
                }

            // 调整目标画布尺寸
            ctx.canvas.width = newWidth;
            ctx.canvas.height = newHeight;

            // 应用对称效果
            ctx.save();
            switch (type) {
                case 'horizontalUp':
                    // 绘制上半部分
                    ctx.drawImage(sourceCanvas, 
                        0, 0, sourceWidth, centerY,
                        0, 0, sourceWidth, centerY);
                    // 绘制镜像部分
                    ctx.translate(0, newHeight);
                    ctx.scale(1, -1);
                    ctx.drawImage(sourceCanvas,
                        0, 0, sourceWidth, centerY,
                        0, 0, sourceWidth, centerY);
                    break;
                case 'horizontalDown':
                    // 绘制下半部分
                    ctx.drawImage(sourceCanvas,
                        0, centerY, sourceWidth, sourceHeight - centerY,
                        0, newHeight/2, sourceWidth, sourceHeight - centerY);
                    // 绘制镜像部分
                    ctx.translate(0, newHeight/2);
                    ctx.scale(1, -1);
                    ctx.drawImage(sourceCanvas,
                        0, centerY, sourceWidth, sourceHeight - centerY,
                        0, 0, sourceWidth, sourceHeight - centerY);
                    break;
                case 'verticalLeft':
                    // 绘制左半部分
                    ctx.drawImage(sourceCanvas,
                        0, 0, centerX, sourceHeight,
                        0, 0, centerX, sourceHeight);
                    // 绘制镜像部分
                    ctx.translate(newWidth, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(sourceCanvas,
                        0, 0, centerX, sourceHeight,
                        0, 0, centerX, sourceHeight);
                    break;
                case 'verticalRight':
                    // 绘制右半部分
                    ctx.drawImage(sourceCanvas,
                        centerX, 0, sourceWidth - centerX, sourceHeight,
                        newWidth/2, 0, sourceWidth - centerX, sourceHeight);
                    // 绘制镜像部分
                    ctx.translate(newWidth/2, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(sourceCanvas,
                        centerX, 0, sourceWidth - centerX, sourceHeight,
                        0, 0, sourceWidth - centerX, sourceHeight);
                    break;
            }
            ctx.restore();
        }

        // 修改 processGIF 函数，在重新选择中心点后支持GIF预览更新
        async function processGIF(arrayBuffer) {
            try {
                // 先清空之前的画布内容
                const symmetryCanvases = ['horizontalUpCanvas', 'horizontalDownCanvas', 'verticalLeftCanvas', 'verticalRightCanvas'];
                symmetryCanvases.forEach(id => {
                    const canvas = document.getElementById(id);
                    if (canvas) {
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                });

                // 确保画布元素存在
                if (!restoreCanvases()) {
                    console.error('无法恢复画布元素');
                    return;
                }

                // 清空之前的帧数据
                gifFrames = [];
                
                const reader = new GifReader(new Uint8Array(arrayBuffer));
                
                const width = reader.width;
                const height = reader.height;
                
                // 设置初始中心点
                centerX = width / 2;
                centerY = height / 2;
                
                // 设置原始画布尺寸
                originalCanvas.width = width;
                originalCanvas.height = height;
                
                const numFrames = reader.numFrames();
                
                // 读取所有帧
                for (let i = 0; i < numFrames; i++) {
                    const frameInfo = reader.frameInfo(i);
                    const imageData = new ImageData(width, height);
                    reader.decodeAndBlitFrameRGBA(i, imageData.data);
                    gifFrames.push({ 
                        imageData, 
                        delay: frameInfo.delay * 10
                    });
                }
                
                // 绘制第一帧
                const ctxOriginal = originalCanvas.getContext('2d');
                ctxOriginal.clearRect(0, 0, width, height);
                ctxOriginal.putImageData(gifFrames[0].imageData, 0, 0);
                drawCenterPoint(ctxOriginal);
                
                // 使用updateSymmetryPreviews而不是直接调用generateSymmetry
                updateSymmetryPreviews();
                
            } catch (error) {
                console.error('处理GIF时出错:', error);
            }
        }

        // 修改 copyImage 函数，正确处理不同的图像类型
        function copyImage(canvasId) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            if (element.tagName === 'CANVAS') {
                // 对于画布元素，总是使用PNG格式
                element.toBlob(blob => {
                    navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
                        .then(() => alert('图片已复制到剪切板！'))
                        .catch(err => alert('复制失败：' + err));
                });
            } else if (element.tagName === 'IMG') {
                // 对于图片元素，需要判断是否为GIF
                fetch(element.src)
                    .then(res => res.blob())
                    .then(blob => {
                        // 根据blob的实际类型创建正确的ClipboardItem
                        const type = blob.type;
                        const clipboardItem = {};
                        clipboardItem[type] = blob;
                        
                        navigator.clipboard.write([new ClipboardItem(clipboardItem)])
                            .then(() => alert('图片已复制到剪切板！'))
                            .catch(err => alert('复制失败：' + err));
                    })
                    .catch(err => {
                        console.error('获取图片blob时出错:', err);
                        alert('复制失败：无法获取图片数据');
                    });
            }
        }

        // 下载图像
        function downloadImage(canvasId, filename) {
            const element = document.getElementById(canvasId) || document.getElementById(canvasId + 'Img');
            if (!element) {
                console.error('Element not found:', canvasId);
                return;
            }
            
            const link = document.createElement('a');
            link.download = `${filename}.${isGif ? 'gif' : 'png'}`;
            if (element.tagName === 'CANVAS') {
                link.href = element.toDataURL('image/png');
            } else {
                link.href = element.src;
            }
            link.click();
        }

        // 修改 restoreCanvases 函数 - 彻底解决重复窗口问题
        function restoreCanvases() {
            try {
                const previewContainer = document.getElementById('previewContainer');
                if (!previewContainer) {
                    console.error('找不到预览容器');
                    return false;
                }

                // 清除所有对称预览项，然后重新创建
                const allItems = previewContainer.querySelectorAll('.preview-item');
                allItems.forEach(item => {
                    const canvas = item.querySelector('canvas');
                    if (canvas && canvas.id !== 'originalCanvas') {
                        previewContainer.removeChild(item);
                    }
                });

                // 只保留原始图片预览，重新创建其他预览
                const canvasConfigs = [
                    { id: 'horizontalUpCanvas', text: '水平上对称' },
                    { id: 'horizontalDownCanvas', text: '水平下对称' },
                    { id: 'verticalLeftCanvas', text: '垂直左对称' },
                    { id: 'verticalRightCanvas', text: '垂直右对称' }
                ];

                for (const config of canvasConfigs) {
                    const containerDiv = document.createElement('div');
                    containerDiv.className = 'preview-item';
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = config.id;
                    
                    const p = document.createElement('p');
                    p.textContent = config.text;
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = '复制';
                    copyBtn.onclick = () => copyImage(config.id);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '下载';
                    downloadBtn.onclick = () => downloadImage(config.id, config.id.toLowerCase());
                    
                    containerDiv.appendChild(canvas);
                    containerDiv.appendChild(p);
                    containerDiv.appendChild(copyBtn);
                    containerDiv.appendChild(downloadBtn);
                    
                    previewContainer.appendChild(containerDiv);
                }
                
                return true;
            } catch (error) {
                console.error('恢复画布时出错:', error);
                return false;
            }
        }

        // 修改 updateSymmetryPreviews 函数，支持GIF处理
        function updateSymmetryPreviews() {
            const canvasIds = ['horizontalUpCanvas', 'horizontalDownCanvas', 'verticalLeftCanvas', 'verticalRightCanvas'];
            
            canvasIds.forEach(id => {
                const canvas = document.getElementById(id);
                if (canvas) {
                    const type = id.replace('Canvas', '');
                    if (isGif) {
                        // 对于GIF，使用generateSymmetry处理
                        generateSymmetry(canvas, type);
                    } else {
                        // 对于静态图像，使用applySymmetry处理
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        applySymmetry(ctx, type);
                    }
                }
            });
        }

        // 在页面加载时初始化预览窗口
        document.addEventListener('DOMContentLoaded', () => {
            initializeCanvases();
        });

        // 彻底修复 restoreCanvases 函数 - 只在页面加载和切换图像类型时调用一次
        function initializeCanvases() {
            try {
                const previewContainer = document.getElementById('previewContainer');
                if (!previewContainer) {
                    console.error('找不到预览容器');
                    return false;
                }

                // 清除现有的预览窗口（保留原图）
                const existingCanvases = previewContainer.querySelectorAll('.preview-item:not(:first-child)');
                existingCanvases.forEach(item => previewContainer.removeChild(item));

                // 创建新的预览窗口
                const canvasConfigs = [
                    { id: 'horizontalUpCanvas', text: '水平上对称' },
                    { id: 'horizontalDownCanvas', text: '水平下对称' },
                    { id: 'verticalLeftCanvas', text: '垂直左对称' },
                    { id: 'verticalRightCanvas', text: '垂直右对称' }
                ];

                for (const config of canvasConfigs) {
                    const containerDiv = document.createElement('div');
                    containerDiv.className = 'preview-item';
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = config.id;
                    
                    const p = document.createElement('p');
                    p.textContent = config.text;
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = '复制';
                    copyBtn.onclick = () => copyImage(config.id);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '下载';
                    downloadBtn.onclick = () => downloadImage(config.id, config.id.toLowerCase());
                    
                    containerDiv.appendChild(canvas);
                    containerDiv.appendChild(p);
                    containerDiv.appendChild(copyBtn);
                    containerDiv.appendChild(downloadBtn);
                    
                    previewContainer.appendChild(containerDiv);
                }
                
                return true;
            } catch (error) {
                console.error('初始化画布时出错:', error);
                return false;
            }
        }
    </script>
